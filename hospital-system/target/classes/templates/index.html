<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>Login</h1>
<form action="/login" method="post">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username"><br><br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    <button type="submit">Login</button>
</form>
</body>
</html>

<!-- src/main/resources/templates/newPrescription.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Prescription</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<h1>New Prescription</h1>
<form action="/doctor/newPrescription" method="post">
    <label for="patient">Patient:</label>
    <select id="patient" name="patientId">
        <th:block th:each="patient : ${patients}">
            <option th:value="${patient.id}" th:text="${patient.fullName}"></option>
        </th:block>
    </select><br><br>
    <label for="medication">Medication:</label>
    <input type="text" id="medication" name="medication"><br><br>
    <label for="dosage">Dosage:</label>
    <input type="text" id="dosage" name="dosage"><br><br>
    <label for="quantity">Quantity:</label>
    <input type="text" id="quantity" name="quantity"><br><br>
    <label for="administrationRoute">Administration Route:</label>
    <input type="text" id="administrationRoute" name="administrationRoute"><br><br>
    <label for="observations">Observations:</label>
    <textarea id="observations" name="observations"></textarea><br><br>
    <button type="submit">Create Prescription</button>
</form>
</body>
</html>
